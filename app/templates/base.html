<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Before you go{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
         {% if user %}
         <span class="text-blue-500 font-bold">
             Welcome, {{ user.name }}
            </span>
            <a href="/checkin" class="ml-4 text-blue-500 hover:text-blue-700">Check in Articles</a>
            <a href="/logout" class="ml-4 text-blue-500 hover:text-blue-700">Logout</a>
            {% else %}
            <a href="/login" class="ml-4 text-blue-500 hover:text-blue-700">Login</a>
            {% endif %}
            <a href="/seed" class="ml-4 text-blue-500 hover:text-blue-700">
                Seed DB
            </a>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>

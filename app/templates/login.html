{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center">
    <form class="w-64" method="post" action="/login">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 dark:text-gray-100 text-sm font-bold mb-2">{{ txt_name }}:</label>
            <input type="text" id="name" name="name" value="{{username}}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 dark:text-gray-100 text-sm font-bold mb-2">{{ txt_password }}:</label>
            <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">{{ txt_login }}</button>
        </div>
    </form>
</div>
{% endblock %}
